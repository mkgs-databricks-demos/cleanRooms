resources:
	warehouses:
		aibi_warehouse:
			name: "Healthcare Analytics Warehouse"
			cluster_size: "X-Small"
			enable_serverless_compute: true
			auto_stop_mins: 5
			max_num_clusters: 1
			min_num_clusters: 1
			warehouse_type: "PRO"
			permissions:
				- level: "CAN_MANAGE"
					user_name: "${bundle.run_as}"
