# This is a Databricks asset bundle definition for basic_clean_room.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: basic_clean_room
  uuid: ed8d3f59-9a92-4a96-a1fb-a8e3f8f6a0fe

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
    default: clean_room_sample_data

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://fe-vm-mkgs-databricks-demos.cloud.databricks.com/
    variables:
      catalog: mkgs_dev
      schema: clean_room_sample_data

  creator: 
    mode: production
    default: false
    workspace:
      host: https://fe-vm-mkgs-databricks-demos.cloud.databricks.com/
    variables:
      catalog: mkgs
      schema: clean_room_sample_data

  collab: 
    mode: production
    default: false
    workspace:
      host: https://fe-vm-mkgs-databricks-demos.cloud.databricks.com/
    variables:
      catalog: mkgs
      schema: clean_room_sample_data
